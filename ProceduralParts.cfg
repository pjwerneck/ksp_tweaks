// adds the option of LiquidHydrogen tanks to ProceduralParts tanks

@PART[proceduralTankLiquid]
{
  @MODULE[TankContentSwitcher]   {
     TANK_TYPE_OPTION
     {
        name = LiquidHydrogen
        dryDensity = 0.01174
        costMultiplier = 0.75
        RESOURCE
        {
            name = LiquidHydrogen
            unitsPerKL = 391.389
        }
      }
    }
}
